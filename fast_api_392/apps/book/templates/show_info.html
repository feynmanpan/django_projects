    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.6.4/css/buttons.dataTables.min.css" />
    <!--  -->
    <style>
        .dataframe {
            font-size: 16px;
            padding-top: 10px;
            display: none;
        }

        .dataframe td {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: 11%;
            max-width: 200px;
            text-align: right;
        }

        /* title 欄位 */
        .dataframe tr td:nth-child(6) {
            min-width: 200px;
        }

        /* err 欄位 */
        .dataframe tr td:nth-child(9) {
            max-width: 10px;
        }


        .dataframe tbody tr {
            transition: all 0.1s ease;
        }

        .dataframe tbody tr:nth-child(even) {
            background-color: rgba(211, 211, 211, .7);
        }

        .dataframe tbody tr:last-child th {
            border-bottom: 0.5px solid;
        }

        .dataframe tbody tr:last-child td {
            border-bottom: 0.5px solid;
        }

        .dataframe tbody tr:hover {
            background-color: lightblue;
            cursor: pointer;
            /* color: green; */
        }
    </style>
</head>

<body>
    {{df|safe}}
</body>
<!--  -->
<script>
    $(".dataframe").DataTable();
    $(".dataframe")
        .attr('border', 0)
        .css('display', 'block')
        .css('border-bottom', '0px')
        ;
</script>

</html>
