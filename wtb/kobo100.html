    console.log(data);
    // (2)設定=============================================================
    // set the dimensions and margins of the graph
    var margin = { top: 10, right: 10, bottom: 10, left: 10 },
        width = 650 - margin.left - margin.right,
        height = 1450 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    var svg_chart = d3.select("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
        ;

    // Color scale used
    var color = d3.scaleOrdinal(d3.schemeCategory20);

    // Set the sankey diagram properties
    var sankey = d3.sankey()
        .nodeWidth(5)
        .nodePadding(10)
        .size([width, height])
        .nodes(data.nodes)
        .links(data.links)
        .layout(0)
        ;

    var path = sankey.link();
    var nodeWidth = sankey.nodeWidth(); //抓上面的20

    // (3)開始造link =============================================================
    var link = svg_chart.append("g")
        .selectAll(".link")
        .data(data.links)
        .enter()
        .append("path")
        .attr("class", "link")
        .attr("d", path)
        .style("stroke-width", d => Math.max(0, d.dy))
        .attr("ft", d => d.source.node + "_" + d.target.node)
        // .sort(function (a, b) { return b.dy - a.dy; })
        // .append("title") // Add hover text
        // .text(function (d) { return "流量:" + d.value; })        
        ;
    link.filter(d => d.source.node < d.target.node - 100) //降名
        .style("stroke", 'red')
        ;
    link.filter(d => d.source.node > d.target.node - 100) //升名
        .style("stroke", 'blue')
        ;
    link.filter(d => d.source.node == d.target.node - 100) //不變
        .style("stroke", 'green')
        ;
    link.filter(d => d.source.node > 199 || d.target.node > 199) //降名
        .style("stroke", 'black')
        ;

    // (4)開始造node =============================================================
    var node = svg_chart.append("g")
        .selectAll(".node")
        .data(data.nodes)
        .enter()
        .append("g")
        .attr("class", "node")
        .attr("transform", function (d) {
            return "translate(" + d.x + "," + d.y + ")"
        })
        // .call(
        //     d3.drag()
        //         .subject(d => d)
        //         .on("start", function () { this.parentNode.appendChild(this) })
        //         .on("drag", dragmove)

        ;

    node.append('a')
        .attr("href", d => d.href)
        .attr("target", "_blank")
        .append("rect")
        .attr("height", d => d.dy)
        .attr("width", nodeWidth)
        // .attr("onclick", "alert('You have clicked the circle.')")
        .style("fill", d => d.color = color(d.name.replace(/ .*/, "")))
        .style("stroke", d => d3.rgb(d.color).darker(2))
        .on("mouseover", function (d) {
            console.log(d.src);
            if (d.src != undefined) {
                $("body").append("<img src='" + d.src + "'>");
                img = $("img");
                Dx = d.x > 100 && d.x - 100 || d.x + 50
                img.css('position', 'absolute')
                    .css('top', d.y + 10)
                    .css('left', Dx)
                    .width(100)
                    .css('border', '2px solid grey')
                    ;
            }

        })
        .on("mouseout", function () {
            $("img").remove();
        })
        .append("title") // Add hover text
        .text(function (d) {
            if (d.name == '退榜') {
                return d.name + ': ' + d.targetLinks.length + "本";
            } else if (d.name == '新進') {
                return d.name + ': ' + d.sourceLinks.length + "本";
            } else {
                return d.name + ': 排名' + d.rank
            }
        })
        ;
    // 節點標題名稱，要另起一段append，<text>才會與<rect>平行
    node.append("text")
        .attr("x", -3)
        .attr("y", d => d.dy / 2 + 1.6)
        .attr("font-size", '6.5px')
        .attr("dy", ".15em")
        .attr("text-anchor", "end")
        .attr("transform", null)
        .text(d => d.name + "(NT$ " + d.price + ")")
        .filter(d => d.x < width / 2)
        .attr("x", nodeWidth + 3)
        .attr("text-anchor", "start")
        ;
    node.filter(d => d.name == '退榜')
        .select("text")
        .text(d => d.name + ': ' + d.targetLinks.length + "本")
        ;
    node.filter(d => d.name == '新進')

    // (5) 退榜下移 =============================================================

            sankey.relayout();
            link

                )

            return "translate(" + d.x + "," + down + ")";

            .attr("transform",
                "translate(" + d.x + ","
                +
                (
                    d.y = Math.max(
                        0,
                        Math.min(height - d.dy, d3.event.y)
                    )
                )
                + ")");
        sankey.relayout();
        link.attr("d", path);
    }

</script>

</html>
