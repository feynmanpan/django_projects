{% load static %}

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, min-scale=1, initial-scale=1, maximum-scale=1, user-scalable=no ,shrink-to-fit=no" />
	{% block og %} 
	
	{% endblock %}

    <meta property="og:image:width" content="348">
    <meta property="og:image:height" content="348">    
        

    <title>
        {% block title %} {% endblock %}
    </title>
	<!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous">
    </script>
	<!--Jquery UI-->
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>	
	<!--<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>-->
	<link rel="stylesheet" href='{% static "css/jquery-ui_1_12_1.css" %}?v=1'/>
	<style>

		.ui-widget.ui-widget-content {
			border-top: 0px;
			overflow-y: scroll;
			overflow-x: hidden;
			max-height: 60vh;
			max-width:450px;
			padding-top:5px;			
		}	
		.ui-autocomplete{
			z-index:1000;
			position: fixed;
			padding-bottom: 10px;
			padding-left: 5px;
		}		
		.ui-autocomplete::-webkit-scrollbar {
			-webkit-appearance: none;
		}

		.ui-autocomplete::-webkit-scrollbar:vertical {
			width: 10px;
		}
		.ui-autocomplete::-webkit-scrollbar-thumb {
			border-radius: 8px;
			border: 2px solid white; /* should match background, can't be transparent */
			background-color: rgba(0, 0, 0, .5);
		}	
		
		.ui-menu .ui-menu-item-wrapper{			
		}
		.ui-menu-item {			
			font-size:13px;
		}		
		.ui-widget-content .ui-state-active {			
			background: lightgrey;/*rgb(210, 105, 30);*/
			color:black;			
			border:1px solid lightgrey;/*屬性要全部寫出來*/
		}		
		@media screen and (max-width: 992px) {
			.ui-widget.ui-widget-content {
				width:80vw;
			}
		}
    </style>
	<!--D3.js-->
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<!--diy-->
    <link rel="icon" href='{% static "images/favicon.ico" %}' type="image/x-icon"/>
    <link rel="stylesheet" media="all" href='{% static "css/wtb.css" %}?v=1'><!--v放裡面會被encode-->
	<link rel="stylesheet" media="all" href='{% static "css/wtb_search.css" %}?v=1'><!--v放裡面會被encode-->
	<script src='{% static "js/wtb_search.js" %}?v=2'></script>
	{% block js %} {% endblock %}
    <!--Three-->
    {% block three %} {% endblock %}
    
        
    <!--bootstrape 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    -->
</head>
<body>
    {% include 'wtb_header.html' %}

    {% block content %} {% endblock %}
    
    
    {% include 'wtb_tail.html' %}
</body>
</html>
